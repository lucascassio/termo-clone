<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termo Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Termo Clone</h1>

  <div id="word-container">
    <!-- Aqui você exibirá a palavra em progresso -->
  </div>

  <div id="guess-container">
    <input type="text" id="guess-input" maxlength="5" placeholder="Digite sua tentativa">
    <button id="guess-button">Enviar</button>
  </div>

  <div id="feedback-container">
    <!-- Aqui você exibirá o feedback de acertos e erros -->
  </div>

  <div class="keyboard">
    <button>A</button>
    <button>B</button>
    <button>C</button>
    <button>D</button>
    <button>E</button>
    <button>F</button>
    <button>G</button>
    <button>H</button>
    <button>I</button>
    <button>J</button>
    <button>K</button>
    <button>L</button>
    <button>M</button>
    <button>N</button>
    <button>O</button>
    <button>P</button>
    <button>Q</button>
    <button>R</button>
    <button>S</button>
    <button>T</button>
    <button>U</button>
    <button>V</button>
    <button>W</button>
    <button>X</button>
    <button>Y</button>
    <button>Z</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
