<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termo-1</title>
  <link rel="stylesheet" href="./stylesheet/style.css">
</head>
<body>
  <h1>Termo-1</h1>

  <div id="word-container">
    <!-- Aqui você exibirá a palavra em progresso -->
  </div>

  <div id="feedback-container">
    <!-- Aqui você exibirá o feedback de acertos e erros -->
  </div>

  <div class="keyboard">
    <button>Q</button>
    <button>W</button>
    <button>E</button>
    <button>R</button>
    <button>T</button>
    <button>Y</button>
    <button>U</button>
    <button>I</button>
    <button>O</button>
    <button>P</button>
    <!--Fim linha 1-->
    <button>A</button>
    <button>S</button>
    <button>D</button>
    <button>F</button>
    <button>G</button>
    <button>H</button>
    <button>J</button>
    <button>K</button>
    <button>L</button>
    <button class="backspace">Back</button>
    <!--Fim linha 2-->
    <button>Z</button>
    <button>X</button>
    <button>C</button>
    <button>V</button>
    <button>B</button>
    <button>N</button>
    <button>M</button>
    <button class="enter" id="enter">Enter</button>
    <!--Fim linha 3-->
  </div>

  <script src=".//src/main.js"></script>
</body>
</html>
