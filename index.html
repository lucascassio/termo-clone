<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termo Clone</title>
  <link rel="stylesheet" href="./stylesheet/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./stylesheet/3666228.png" type="image/x-icon">
</head>
<body>
  <h1>Termo Clone</h1>

  <div id="word-container">
    <!-- Aqui você exibirá a palavra em progresso -->
  </div>

  <div id="feedback-container">
    <!-- Aqui você exibirá o feedback de acertos e erros -->
  </div>
<div class="game-container">
  <div class="keyboard">
    <div class="first-row">
      <button value="Q">Q</button>
      <button value="W">W</button>
      <button value="E">E</button>
      <button value="R">R</button>
      <button value="T">T</button>
      <button value="Y">Y</button>
      <button value="U">U</button>
      <button value="I">I</button>
      <button value="O">O</button>
      <button value="P">P</button>
    </div>
    <div class="second-row">
      <button value="A">A</button>
      <button value="S">S</button>
      <button value="D">D</button>
      <button value="F">F</button>
      <button value="G">G</button>
      <button value="H">H</button>
      <button value="J">J</button>
      <button value="K">K</button>
      <button value="L">L</button>
      <button class="backspace" value="Backspace">Back</button>
    </div>
    <div class="third-row">
      <button value="Z">Z</button>
      <button value="X">X</button>
      <button value="C">C</button>
      <button value="V">V</button>
      <button value="B">B</button>
      <button value="N">N</button>
      <button value="M">M</button>
      <button class="enter" id="enter" value="Enter">Enter</button>
    </div>
  </div>
  <p id="credits">Created by Lucas Cassio and Nicolas Von Dolinger</p>
</div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
