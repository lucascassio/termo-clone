<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termo Clone</title>
  <link rel="stylesheet" href="./stylesheet/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./stylesheet/3666228.png" type="image/x-icon">
</head>
<body>
  <h1>Termo Clone</h1>

  <div id="word-container">
    <!-- Aqui você exibirá a palavra em progresso -->
  </div>

  <div id="feedback-container">
    <!-- Aqui você exibirá o feedback de acertos e erros -->
  </div>
<div class="game-container">
  <div class="keyboard">
    <div class="first-row">
      <button value="Q">Q</button>
      <button value="W">W</button>
      <button value="E">E</button>
      <button value="R">R</button>
      <button value="T">T</button>
      <button value="Y">Y</button>
      <button value="U">U</button>
      <button value="I">I</button>
      <button value="O">O</button>
      <button value="P">P</button>
    </div>
    <div class="second-row">
      <button value="A">A</button>
      <button value="S">S</button>
      <button value="D">D</button>
      <button value="F">F</button>
      <button value="G">G</button>
      <button value="H">H</button>
      <button value="J">J</button>
      <button value="K">K</button>
      <button value="L">L</button>
      <button class="backspace" id="backspace" value="Backspace">
      <svg fill="#ffffff" height="200px" width="200px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 44.18 44.18" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M10.625,5.09L0,22.09l10.625,17H44.18v-34H10.625z M42.18,37.09H11.734l-9.375-15l9.375-15H42.18V37.09z"></path> <polygon points="18.887,30.797 26.18,23.504 33.473,30.797 34.887,29.383 27.594,22.09 34.887,14.797 33.473,13.383 26.18,20.676 18.887,13.383 17.473,14.797 24.766,22.09 17.473,29.383 "></polygon> </g> </g>
      </svg></button>
    </div>
    <div class="third-row">
      <button value="Z">Z</button>
      <button value="X">X</button>
      <button value="C">C</button>
      <button value="V">V</button>
      <button value="B">B</button>
      <button value="N">N</button>
      <button value="M">M</button>
      <button class="enter" id="enter" value="Enter">Enter</button>
    </div>
  </div>
  <p id="credits">Created by Lucas Cassio and Nicolas Von Dolinger</p>
</div>
  <!-- Elemento suspenso para acerto -->
<div class="popup success-popup">
  <p>Parabéns, você acertou!</p>
  <button class="close-button">Fechar</button>
</div>

<!-- Elemento suspenso para erro -->
<div class="popup error-popup">
  <p>Você errou, a palavra era: <span class="correct-word"></span></p>
  <button class="close-button">Fechar</button>
</div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
